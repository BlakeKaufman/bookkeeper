<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;500;600;700;800&family=Poppins:wght@400;500;600;700;800;900&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../../../assets/css/index.css" />
    <link rel="stylesheet" href="./index.css" />

    <title>Book Goal</title>
  </head>
  <body>
    <div id="root">
      <div class="reminder">
        <span class="back_BTN">Back</span>
        <div class="content">
          <div class="icon">
            <img
              src="../../../assets/images/icons/calendar.svg"
              alt="calendar icon for reminder"
            />
          </div>
          <h1>On what days would you like to read?</h1>
          <p>
            We'll send you reading reminders to help you stick to your schedule.
          </p>

          <div class="days-component">
            <div class="days-selector">
              <div class="day">S</div>
              <div class="day">M</div>
              <div class="day">T</div>
              <div class="day">W</div>
              <div class="day">T</div>
              <div class="day">F</div>
              <div class="day">S</div>
            </div>
            <div class="notification">
              <div class="icon">
                <img
                  src="../../../assets/images/icons/notification.svg"
                  alt="notification icon"
                />
              </div>
              <span>Remind me at</span>
              <div class="time_selector">
                <span class="selected_time">9:00 AM</span>
                <div class="time"></div>
              </div>
            </div>
          </div>
          <a href="../startLibrary/index.html" class="continue_BTN">Continue</a>
        </div>
      </div>
    </div>
  </body>
</html>
