<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;500;600;700;800&family=Poppins:wght@400;500;600;700;800;900&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../../assets/css/index.css" />
    <link rel="stylesheet" href="./index.css" />

    <title>Book Goal</title>
  </head>
  <body>
    <div id="root">
      <div class="book-goal">
        <span class="back_BTN">Back</span>
        <div class="content">
          <div class="icon">
            <img
              src="../../assets/images//icons/location-crosshairs.svg"
              alt="traget icon for book goal"
            />
          </div>
          <h1>How many books would you like to read this year?</h1>
          <p>
            Set yourself a reading goal and we'll help you achive it. You can
            change this later.
          </p>

          <div class="counter-component">
            <div class="counter">
              <div class="option_box">-</div>
              <span contenteditable="true" class="num_books">0</span>
              <div class="option_box">+</div>
            </div>
            <div class="reading_time">
              <div class="icon">
                <img
                  src="../../assets/images/icons/flag.svg"
                  alt="reading goal icon"
                />
              </div>
              <p>
                Read <span class="dynamic_range">1-1</span> mins daily to reach
                this goal
              </p>
            </div>
          </div>
          <a href="../reminder/index.html" class="continue_BTN">Continue</a>
        </div>
      </div>
    </div>
  </body>
</html>
