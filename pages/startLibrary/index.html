<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;500;600;700;800&family=Poppins:wght@400;500;600;700;800;900&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../../assets/css/index.css" />
    <link rel="stylesheet" href="./index.css" />

    <title>Start your library</title>
  </head>
  <body>
    <div id="root">
      <div class="reminder">
        <div class="content">
          <div class="topbar">
            <span class="back_BTN">Back</span>
            <h1>Start your library</h1>
            <div class="add_book">
              <div class="icon"></div>
              <div class="icon"></div>
            </div>
          </div>
          <input
            class="book_search"
            type="text"
            name="book_search"
            id="book_search"
            placeholder="Search by title, author, or ISBN..."
          />
          <div class="suggested_books">
            <h1>Suggested books</h1>
            <div class="books_container">
              <div class="book"></div>
              <div class="book"></div>
              <div class="book"></div>
            </div>
          </div>
          <div class="continue_container">
            <span class="continue_BTN">Finish</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
